<!DOCTYPE html>
<html lang="pt-br">
    {% load i18n %}
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Dashboard" %}{% endblock %}</title>
    <link rel="icon" href="https://framerusercontent.com/images/TG6WAjlT9X9sEq6evGgBkyhOYk.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'linux/css/global.css' %}">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3" style="background-color: #2b2b2b; border-bottom: 1px solid #6a0dad;">
        <div>
           <a href="{% url 'home' %}">
                <img decoding="async" src="https://framerusercontent.com/images/RXb577d3S6wdAX4yZvwG5ITj3Gc.png" alt="{% trans 'Logo' %}" style="width: 200px">
           </a>
        </div>
        <div>
            <div class="btn-group">
                <button class="btn btn-purple btn-sm dropdown-toggle text-white" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border: 1px solid white;">
                    {% trans "Member Area" %}
                </button>
                <div class="dropdown-menu" style="background-color: #2b2b2b; border: 1px solid #6a0dad;">
                    <a class="dropdown-item text-white" href="{% url 'login' %}">{% trans "Login" %}</a>
                    <a class="dropdown-item text-white" href="{% url 'register' %}">{% trans "Register" %}</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="{% static 'linux/js/script.js' %}"></script>
</body>
</html>

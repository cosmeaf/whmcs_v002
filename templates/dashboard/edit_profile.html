{% extends 'dashboard/base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
{% include 'dashboard/includes/header.html' %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <h2 class="mb-4">Editar Perfil</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Layout lado a lado usando Bootstrap 5 -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                            </div>
                            <div class="col-md-6">
                                <label for="birth_date" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ user.userprofile.birth_date }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.userprofile.bio }}</textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="location" class="form-label">Localização</label>
                                <input type="text" class="form-control" id="location" name="location" value="{{ user.userprofile.location }}">
                            </div>
                            <div class="col-md-6">
                                <label for="image" class="form-label">Imagem de Perfil</label>
                                <input type="file" class="form-control" id="image" name="image">
                            </div>
                        </div>

                        <!-- Redes sociais -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="website" name="website" value="{{ user.userprofile.website }}">
                            </div>
                            <div class="col-md-6">
                                <label for="github" class="form-label">GitHub</label>
                                <input type="url" class="form-control" id="github" name="github" value="{{ user.userprofile.github }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="linkedin" class="form-label">LinkedIn</label>
                                <input type="url" class="form-control" id="linkedin" name="linkedin" value="{{ user.userprofile.linkedin }}">
                            </div>
                            <div class="col-md-6">
                                <label for="twitter" class="form-label">Twitter</label>
                                <input type="url" class="form-control" id="twitter" name="twitter" value="{{ user.userprofile.twitter }}">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-purple">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

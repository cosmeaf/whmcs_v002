<!-- Base template -->
<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="icon" href="https://framerusercontent.com/images/TG6WAjlT9X9sEq6evGgBkyhOYk.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'linux/css/style.css' %}">
</head>
<body style="background-color: #f8f9fa; color: #000;">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3" style="background-color: #2b2b2b; border-bottom: 1px solid #6a0dad;">
        <div>
            <img decoding="async" src="https://framerusercontent.com/images/RXb577d3S6wdAX4yZvwG5ITj3Gc.png" alt="Logo" style="width: 200px">
        </div>
        <div>
            <div class="btn-group">
                <button class="btn btn-purple btn-sm dropdown-toggle text-white" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border: 1px solid white;">
                    {{ request.user.username }}
                </button>
                <div class="dropdown-menu" style="background-color: #2b2b2b; border: 1px solid white;">
                    <a class="dropdown-item text-white" href="#">Profile</a>
                    <a class="dropdown-item text-white" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    {% include 'dashboard/includes/sidebar.html' %}

    <!-- Main Content -->
    <main class="p-4" style="margin-left: 200px; background-color: #fff; min-height: 100vh;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- Tooltip initialization -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>

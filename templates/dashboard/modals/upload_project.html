<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Carregar Projeto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="formFile">Escolha um arquivo</label>
                        <input type="file" class="form-control-file" id="formFile" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-purple">Carregar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Dashboard Home{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1 class="h3">Dashboard</h1>
    <button class="btn btn-purple"><i class="fas fa-upload"></i> Upload</button>
</div>

<div class="row mt-4">
    <div class="col-md-4">
        <div class="card bg-dark text-white border-purple shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Total de Projetos</h5>
                <p class="card-text">{{ total_projects }} Qtd</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-dark text-white border-purple shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Total de Uso</h5>
                <p class="card-text">{{ total_usage }} MB</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-dark text-white border-purple shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Total de Acessos</h5>
                <p class="card-text">{{ total_access }} Cliques</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

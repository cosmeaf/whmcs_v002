{% extends 'base.html' %}

{% block title %}Invalid Link{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-purple rounded-3 p-4">
            <h2 class="text-center mb-4">Invalid Link</h2>
            <p class="text-center">The link you tried to access is expired or invalid. Please request a new password reset link.</p>
            <div class="text-center mt-3">
                <a href="{% url 'recovery' %}" class="btn btn-purple">Request New Link</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- password_reset_confirm.html -->
{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-purple rounded-3 p-4">
            <h2 class="text-center mb-4">{% trans "Reset Your Password" %}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-purple">{% trans "Reset Password" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Validate OTP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-purple rounded-3 p-4">
            <h2 class="text-center mb-4">Validate OTP Code</h2>

            <form method="POST">
                {% csrf_token %}
                
                {% if form.non_field_errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ form.non_field_errors }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="id_otp_code">OTP Code</label>
                    <input type="text" name="otp_code" class="form-control form-control-sm {% if form.otp_code.errors %}is-invalid{% endif %}" id="id_otp_code" placeholder="Enter OTP code" value="{{ form.otp_code.value|default_if_none:'' }}">
                    {% if form.otp_code.errors %}
                        <div class="invalid-feedback">
                            {{ form.otp_code.errors|striptags }}
                        </div>
                    {% endif %}
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-purple">Validate OTP</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

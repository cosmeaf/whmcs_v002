{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-purple rounded-3 p-4">
            <h2 class="text-center mb-4">Password Reset Complete</h2>
            <p class="text-center">Your password has been successfully reset. You can now log in with your new password.</p>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-purple">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% load i18n %}
{% load static %}
<header class="d-flex justify-content-between align-items-center p-3" style="background-color: #2b2b2b; border-bottom: 1px solid #6a0dad;">
    <div>
        <img decoding="async" src="https://framerusercontent.com/images/RXb577d3S6wdAX4yZvwG5ITj3Gc.png" alt="Logo" style="width: 200px">
    </div>
    <div class="d-flex align-items-center">
        <!-- Notification Icons -->
        <a href="#" class="text-white mr-3" data-toggle="tooltip" title="Mensagens">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="#" class="text-white mr-3" data-toggle="tooltip" title="Alertas">
            <i class="fas fa-bell"></i>
        </a>
        <!-- User Dropdown -->
        <div class="btn-group">
            <button class="btn btn-purple btn-sm dropdown-toggle  text-white mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border: 1px solid white;">
                {{ request.user.username }}
            </button>
            <div class="dropdown-menu dropdown-menu-right" style="background-color: #2b2b2b; border: 1px solid white;">
                <a class="dropdown-item text-white" href="#">Profile</a>
                <div class="dropdown-divider"></div>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>

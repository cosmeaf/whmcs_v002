{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid mt-5">
    <h1 class="text-center text-white mb-5">Galeria de Projetos</h1>
    <div class="row justify-content-center">
        {% if projects %}
            {% for project in projects %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
                <a href="{{ project.project_url }}" class="card-link" style="text-decoration: none; color: inherit;" target="_blank">
                    <div class="card shadow-sm" style="width: 100%; border-radius: 12px; overflow: hidden; background-color: #2c2c2c; transition: transform 0.2s ease; margin: 0 10px;">
                        <!-- Imagem da logo do projeto -->
                        <img src="{{ project.logo_url }}" class="card-img-top" alt="{{ project.folder_name }}" style="height: 180px; object-fit: cover;">
                        <div class="card-body text-center" style="background-color: #1c1c1c; padding: 20px;">
                            <h5 class="card-title text-white">{{ project.folder_name }}</h5>
                            <p class="card-text text-muted">{{ project.author_name }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <p class="text-white text-center">Nenhum projeto encontrado.</p>
            </div>
        {% endif %}
    </div>
</div>

<!-- CSS Styles -->
<style>
    .container-fluid {
        padding-left: 30px;
        padding-right: 30px;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    .card-img-top {
        transition: opacity 0.3s ease;
    }
    .card:hover .card-img-top {
        opacity: 0.9;
    }
    .card {
        margin: 20px;
    }
    .row {
        margin-left: 0;
        margin-right: 0;
    }
    img {
        max-height: 180px;
        object-fit: cover;
        padding: 10px;
        width: 100%; /* Ajuste de largura */
    }
</style>
{% endblock %}
